machine: 
  services: 
    - docker
 
dependencies: 
  override: 
    - npm install
    - npm install grunt-protractor-webdriver
    - npm install grunt-protractor-runner
    - bower install

test:
  override:
    - grunt build
	
deployment: 
  hub: 
    branch: feature_protractor
    commands: 
      - git clone https://github.com/intercity/rails-docker-example.git
      - rm -rf rails-docker-example/public/views  rails-docker-example/public/js rails-docker-example/public/styles
      - cp -r app/views rails-docker-example/public/
      - docker login  -u dqmaster -e dqmaster@gmail.com -p abc123 tutum.co
      - docker info
      - docker build -t tutum.co/dqmaster/railssample rails-docker-example
      - docker push tutum.co/dqmaster/railssample